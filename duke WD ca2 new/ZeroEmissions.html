<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Emissions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Zero Emissions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="ZeroEmissions.html">Zero Emissions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="waterconservation.html">Water Conservation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center text-white py-5">
        <div class="container">
            <h1>Achieve Zero Emissions</h1>
            <p class="lead">Take action to reduce greenhouse gases and protect our planet!</p>
        </div>
    </div>

    <!-- Random Tips Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Random Tips for Zero Emissions</h2>
        <button class="btn btn-primary" id="generateTip">Generate a Tip</button>
        <p class="mt-3" id="tipDisplay" style="font-size: 1.2rem; font-weight: bold;"></p>
    </div>

    <!-- Images in a Grid -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Examples of Sustainable Actions</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            <div class="col">
                <img src="renewable_energy.jpg" alt="Renewable Energy" class="img-fluid rounded">
            </div>
            <div class="col">
                <img src="electric_vehicles.jpg" alt="Electric Vehicles" class="img-fluid rounded">
            </div>
            <div class="col">
                <img src="tree_planting.jpg" alt="Tree Planting" class="img-fluid rounded">
            </div>
            <div class="col">
                <img src="fix_leaks.jpg" alt="Fixing Leaks" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Share Your Ideas</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter a subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Share your thoughts" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-white py-4 bg-primary text-center">
        <div class="container">
            <p>&copy; ZERO EMISSIONS - Building a Greener Future.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="App.js"></script>
</body>
</html>
